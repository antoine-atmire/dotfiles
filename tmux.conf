# prefix to Ctrl-s (capslock is my ctrl)
#set -g prefix C-s
#unbind C-b
#bind C-s send-prefix
set -g prefix `
unbind C-b
bind ` send-prefix

# 0 is too far from ` ;)
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# in .profile: alias tmux="TERM=screen-256color-bce tmux"
set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on

# bind-key v split-window -h -c "#{pane_current_path}"
# bind-key s split-window -v -c "#{pane_current_path}"
# <prefix>s is for switching tmux sessions and is actually useful
# maybe - and | are good alternatives,
# but at this point I'm fine with  the default % and "

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Vim style pane selection
bind-key h select-pane -L
bind-key j select-pane -D 
bind-key k select-pane -U
bind-key l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
# bind-key -n M-h select-pane -L
# bind-key -n M-j select-pane -D 
# bind-key -n M-k select-pane -U
# bind-key -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
# bind-key -n M-Left select-pane -L
# bind-key -n M-Right select-pane -R
# bind-key -n M-Up select-pane -U
# bind-key -n M-Down select-pane -D

# Shift arrow to switch windows
# bind-key -n S-Left  previous-window
# bind-key -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind-key R source-file ~/.tmux.conf 
bind-key Enter refresh-client

# set -g status off
bind-key 0 set -g status

# THEME
# Status bar colors
set -g status-bg black
set -g status-fg white
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=#ce9223]%H:%M#[default] '
set -g status-right '#[fg=yellow]#{pane_current_path}'
set -g status-right-length 80
set -g window-status-activity-style bg=black,fg=yellow
set -g window-status-current-style bg=black,fg=magenta

# Pane status
# set -g pane-border-status bottom
# set -g pane-border-format "#{pane_current_path} - #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) "
# set -g pane-border-format "#{window_index}/#{session_windows}-#{pane_current_path}"
set -g pane-border-style fg=white,bg=colour235
set -g pane-active-border-style fg=yellow,bg=black

# Window/pane colors
set -g window-style 'fg=colour247,bg=colour235'
set -g window-active-style 'fg=colour250,bg=black'


